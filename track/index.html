<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Frontend Mentor | Time tracking dashboard--style</title>
</head>
<body>
    <main>
        <div class="activities">
            <div class="profile-card">
                <div class="profile">
                    <img src="./image-jeremy.png" alt="" class="profile-img">
                    <div class="text">
                        <p>Report for</p>
                        <h2>Jeremy Robson</h2>
            </div>
            </div>
            <div class="periods">
                <a id="daily" href="#">Daily</a>
                <a id="weekly" href="#">Weekly</a>
                <a id="monthly" href="#">Monthly</a>
            </div>
            </div>
            <div class="work act1">
                <div class="actIcon">
                    <img src="./icon-work.svg" alt="">
                </div>
                <div class="containerTextact">
                    <div class="begin">
                        <p>Work</p>
                        <img src="./icon-ellipsis.svg" alt="">
                    </div>
                    <div class="end">
                        <p>32hrs</p>
                        <p>Previous- 36hrs</p>
                    </div>
                </div>
            </div>
            <div class="play act1">
                <div class="actIcon">
                    <img src="./icon-play.svg" alt="">
                </div>
                <div class="containerTextact">
                    <div class="begin">
                        <p>Play</p>
                        <img src="./icon-ellipsis.svg" alt="">
                    </div>
                    <div class="end"> 
                                <p>10hrs</p>
                                <p>Previous- 8hrs</p>
                            </div>
                        </div>
                    </div>
                    <div class="study act1">
                        <div class="actIcon">
                            <img src="./icon-study.svg" alt="">
                        </div>
                        <div class="containerTextact">
                            <div class="begin">
                                <p>Play</p>
                                <img src="./icon-ellipsis.svg" alt="">
                            </div>
                            <div class="end"> 
                                        <p>4hrs</p>
                                        <p>Previous- 7hrs</p>
                                    </div>
                                </div>
                            </div>
                            <div class="exercise act1">
                                <div class="actIcon">
                                    <img src="./icon-exercise.svg" alt="">
                                </div>
                                <div class="containerTextact">
                                    <div class="begin">
                                        <p>Play</p>
                                        <img src="./icon-ellipsis.svg" alt="">
                                    </div>
                                    <div class="end"> 
                                                <p>4hrs</p>
                                                <p>Previous- 5hrs</p>
                                            </div>
                                        </div>
                                    </div>
                <div class="social act1">
                <div class="actIcon">
                    <img src="./icon-social.svg" alt="">
                </div>
                <div class="containerTextact">
                    <div class="begin">
                        <p>Social</p>
                        <img src="./icon-ellipsis.svg" alt="">
                    </div>
                    <div class="end"> 
                                <p>5hrs</p>
                                <p>Previous- 10hrs</p>
                            </div>
                        </div>
                    </div>          
                    <div class="self-care act1">
                        <div class="actIcon">
                            <img src="./icon-self-care.svg" alt="">
                        </div>
                        <div class="containerTextact">
                            <div class="begin">
                                <p>Self-Care</p>
                                <img src="./icon-ellipsis.svg" alt="">
                            </div>
                            <div class="end"> 
                                        <p>2hrs</p>
                                        <p>Previous- 2hrs</p>
                                    </div>
                                </div>
                            </div>

                        </main>
                        <footer class="attribution">
                            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
                            Coded by <a href="#">Salaama Mohamed</a>.
                        </footer>
<script src="./script.js"></script> 
</body>
</html>
